<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <img
            src="image/pexels-photo-774909.jpeg"
            alt="Profile picture"
            class="card__img"
          />
        </div>

        <h3 class="card__name">Sasha Wells</h3>
        <span class="card__profession">UI/UX Designer</span>

        <div class="card__social" id="card-social">
          <div class="card__social-control">
            <div class="card__social-toggle" id="card-toggle">
              <i class="ri-add-line"></i>
            </div>

            <span class="card__social-text">Social Networks</span>

            <ul class="card__social-list">
              <a
                href="https://www.facebook.com"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-facebook-line"></i>
              </a>

              <a
                href="https://www.instagram.com"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://www.x.com"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-twitter-line"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
